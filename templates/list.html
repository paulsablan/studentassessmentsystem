<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>User ID</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Username</td>
            <td>Password</td>
            <td>Role</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["id"]}}</td>
               <td>{{row["fname"]}}</td>
               <td>{{row["lname"]}}</td>
               <td>{{row["username"]}}</td>
               <td>{{row['password']}}</td>
               <td>{{row['role']}}</td>  	
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
